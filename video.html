<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="mytitle">Document</title>
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/4ede54fa/img/favicon_32x32.png"
    />
    <style>
      body {
        margin: 3px;
      }

      #main {
        display: grid;
        grid-template-columns: 63% 34%;

        background-color: #f9f9f9;
        gap: 20px;
        padding: 25px 100px 0px 100px;
      }

      /* #info{

      } */
      #video_details {
        flex: 3;
        height: 400px;
      }
      #recomondation {
        flex: 1;
        display: grid;
      }
      #recomondation img {
        width: 100%;
      }
      #rec {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
      }
      #rec img {
        width: 100%;
      }
      #navbar {
        width: 100%;
        height: 55px;
        display: grid;
        grid-template-columns: 27% 46% 25%;
        align-items: center;
        background-color: white;
        position: sticky;
        overflow: hidden;
        top: 0;
      }
      #navbar input {
        font-size: 15px;
        height: 35px;
        width: 100%;
      }
      #navbar button {
        height: 41px;
        width: 10%;
      }
      #navbar button img {
        width: 22px;
      }

      #bar {
        width: 26px;
        height: 30px;
        margin: 6px 0px 0px 22px;
      }
      #icon {
        width: 110px;
      }

      #right {
        display: grid;
        grid-template-columns: 7% 12% 18%;
        align-items: center;

        gap: 10px;
        justify-content: flex-end;
      }

      #mic {
        width: 25px;
        height: 25px;
        margin: auto;
        margin-left: 10px;
        background-color: #f9f9f9;
        border-radius: 20px;
        padding: 10px;
      }
      #mic:hover {
        background-color: #cbccc9;
      }
      #vid {
        height: 25px;
        width: 25px;
      }
      #bell {
        width: 40px;
        height: 40px;
      }
      #mid {
        display: flex;
      }
      #photo {
        border-radius: 15px;
      }
      #myimg {
        display: grid;
        grid-template-columns: 17% 83%;
      }
      #adv {
        height: 20%;
      }
      #rec {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
      }
      #maindiv {
        width: 100%;
        height: 110px;
        display: grid;
        grid-template-columns: 45% 50%;
        gap: 10px;
      }
      #maindiv img {
        width: 100%;
        height: 80%;
      }
      #title {
        width: 100%;
      }
      #rec h4 {
        /* white-space: nowrap; */
        overflow: hidden;
        /* text-overflow: ellipsis; */
        height: 38px;
        margin: auto;
      }
      @media all and (min-width: 170px) and (max-width: 852px) {
        #main {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>

    <div id="main">
